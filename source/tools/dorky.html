  <body>
    <h1>ðŸ¤“ Mr. Dorky ðŸ¤“</h1>

    <div class="actions">

    <div id="results"></div>

    <script>
      function fillPlaceholders(str, target, company) {
        let s = str;
        if (target) {
          s = s
            .replaceAll("{target}", target)
            .replaceAll("example.com", target)
            .replaceAll("example[.]com", target)
            .replaceAll('"example.com"', `"${target}"`)
            .replaceAll('"example[.]com"', `"${target}"`);
        }
        if (company) s = s.replaceAll("{company}", company);
        return s;
      }

      const dorkTemplates = [
        {
          category: "PHP extension w/ parameters ðŸ˜",
          external: false,

          category: "API endpoints ðŸ”Œ",

          dorks: [

            "inurl:/rest",

            'intitle:"swagger-ui" inurl:/api',

            "ext:log | ext:txt | ext:conf | ext:cnf | ext:ini | ext:env | ext:sh | ext:bak | ext:backup | ext:swp | ext:old | ext:~ | ext:git | ext:svn | ext:htpasswd | ext:htaccess | ext:json",

        },
        {

          ],
        },
        {
          category: "Server errors ðŸ’¥",

            "intitle:failure",
            'intitle:"server at"',
            "inurl:exception",
            '"database error"',
            '"SQL syntax"',
            '"undefined index"',
            '"unhandled exception"',
            '"stack trace"',
          ],
        },
        {

        },

            "inurl:sandbox",

            "inurl:temp",

        },

          dorks: [
            'ext:txt | ext:pdf | ext:xml | ext:xls | ext:xlsx | ext:ppt | ext:pptx | ext:doc | ext:docx intext:"confidential" | intext:"Not for Public Release" | intext:"internal use only" | intext:"do not distribute"',
          ],
        },
        {
          category: "Sensitive parameters ðŸ•µï¸",
          external: false,
          dorks: ["inurl:email=", "inurl:phone=", "inurl:name=", "inurl:user="],
        },
        {
          category: "Exposed files & directories ðŸ“",

        },
        {
          category: "Disclosed XSS and open redirects ðŸª²",
          external: true,
          dorks: ['site:openbugbounty.org inurl:reports intext:"{target}"'],
        },
        {
          category: "Cloud storage & services â˜ï¸",
          external: true,
          dorks: [
            'site:s3.amazonaws.com "{target}"',
            'site:blob.core.windows.net "{target}"',
            'site:googleapis.com "{target}"',
            'site:drive.google.com "{target}"',
            'site:dev.azure.com "{target}"',
            'site:onedrive.live.com "{target}"',
            'site:digitaloceanspaces.com "{target}"',
            'site:sharepoint.com "{target}"',
            'site:s3-external-1.amazonaws.com "{target}"',
            'site:s3.dualstack.us-east-1.amazonaws.com "{target}"',
            'site:dropbox.com/s "{target}"',
            'site:docs.google.com inurl:"/d/" "{target}"',
            'site:jfrog.io "{target}"',
            'site:firebaseio.com "{target}"',
          ],
        },
        {
          category: "Adobe Experience Manager (AEM) ðŸ¢",
          external: false,
          dorks: [
            "inurl:/content/usergenerated",
            "inurl:/content/dam",
            "inurl:/jcr:content",
            "inurl:/libs/granite",
            "inurl:/etc/clientlibs",
            "inurl:/content/geometrixx",
            "inurl:/bin/wcm",
            "inurl:/crx/de",
          ],
        },
        {
          category: "Security.txt bounty ðŸ´",
          external: true,
          dorks: [
            'site:* "/security.txt" intext:"bounty"',
            'inurl:/security.txt intext:"bounty"',
          ],
        },
        {
          category: "GitHub / code leaks ðŸ”§",
          external: true,
          dorks: [
            'site:github.com "{company}" "aws_access_key_id"',
            'site:github.com "{company}" "id_rsa"',
            'site:github.com "{company}" "npmrc _auth"',
            'site:github.com "{company}" "dockercfg"',
            'site:github.com "{company}" "SECRET_KEY"',
            'site:github.com "{company}" "client_secret"',
            'site:github.com "{company}" "github_token"',
            'site:github.com "{company}" "api_key"',
            'site:github.com "{company}" "app_secret"',
            'site:gitlab.com "{company}" "token"',
            'site:bitbucket.org "{company}" "password"',

      function buildQueriesForTemplate(
        template,
        target,
        company,
        external = false
      ) {
        const explicitSite =
          /(^| )site:/.test(template) ||
          template.includes("docs.google.com") ||
          template.includes("openbugbounty.org");
        const base = explicitSite
          ? fillPlaceholders(template, target, company)
          : `site:${target} ${template}`;
        const queries = [base];
        if (company && !external) {
          const compQuery = explicitSite
            ? fillPlaceholders(template, target, company)
            : `site:${target} intext:"${company}" ${template}`;
          queries.push(compQuery);
        }
        return queries;
      }

      function generateDorks() {
        const target = document.getElementById("target").value.trim();
        const company = document.getElementById("company").value.trim();
        if (!target) {
          alert("Please enter a domain.");
          return;
        }

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        dorkTemplates.forEach((group) => {
          const catDiv = document.createElement("div");
          catDiv.className = "category";

          const header = document.createElement("div");
          header.className = "cat-header";

          const h2 = document.createElement("h2");
          h2.className = "cat-title";
          h2.textContent = group.category;
          h2.onclick = () => ulWrap.classList.toggle("show");

          const headerActions = document.createElement("div");
          headerActions.className = "cat-actions";

          const copyCatBtn = document.createElement("button");
          copyCatBtn.className = "copy-cat-btn";
          copyCatBtn.textContent = "Copy all in this category";
          copyCatBtn.onclick = () => {
            const allQs = [];
            group.dorks.forEach((tpl) => {
              buildQueriesForTemplate(
                tpl,
                target,
                company,
                group.external
              ).forEach((q) => allQs.push(q));
            });
            navigator.clipboard.writeText(allQs.join("\n"));
            alert(`Copied ${allQs.length} queries from "${group.category}"`);
          };

          const toggleBtn = document.createElement("button");
          toggleBtn.textContent = "Toggle";
          toggleBtn.onclick = () => ulWrap.classList.toggle("show");

          headerActions.appendChild(copyCatBtn);
          headerActions.appendChild(toggleBtn);

          header.appendChild(h2);
          header.appendChild(headerActions);

          const ulWrap = document.createElement("div");
          ulWrap.className = "dorks";
          const ul = document.createElement("ul");

          group.dorks.forEach((template) => {
            const queries = buildQueriesForTemplate(
              template,
              target,
              company,
              group.external
            );
            queries.forEach((q) => {
              const link = document.createElement("a");
              link.href = `https://www.google.com/search?q=${encodeURIComponent(
                q
              )}`;
              link.textContent = q;
              link.target = "_blank";

              const copyBtn = document.createElement("button");
              copyBtn.textContent = "Copy";
              copyBtn.className = "copy-btn";
              copyBtn.onclick = () => navigator.clipboard.writeText(q);

              const li = document.createElement("li");
              li.appendChild(link);
              li.appendChild(copyBtn);
              ul.appendChild(li);
            });
          });

          ulWrap.appendChild(ul);
          catDiv.appendChild(header);
          catDiv.appendChild(ulWrap);
          resultsDiv.appendChild(catDiv);
        });
      }

      function expandAll() {
        document
          .querySelectorAll(".dorks")
          .forEach((el) => el.classList.add("show"));
      }
      function collapseAll() {
        document
          .querySelectorAll(".dorks")
          .forEach((el) => el.classList.remove("show"));
      }
      function copyAll() {
        const target = document.getElementById("target").value.trim();
        const company = document.getElementById("company").value.trim();
        if (!target) {
          alert("Please enter a domain first.");
          return;
        }
        const queries = [];
        dorkTemplates.forEach((group) => {
          group.dorks.forEach((template) => {
            buildQueriesForTemplate(
              template,
              target,
              company,
              group.external
            ).forEach((q) => queries.push(q));
          });
        });
        navigator.clipboard.writeText(queries.join("\n"));
        alert(`Copied ${queries.length} queries to clipboard.`);
      }
    </script>
